<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Rate This Spot</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="add-new-spot.html">Add New Spot</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="dashboard-container">
        <header>
            <h1>Rate This Spot</h1>
        </header>
        <div class="dashboard-content">
            <!-- Example of a spot -->
            <div class="spot">
                <img src="assets/images/tudor.jpeg" alt="Spot Image">
                <div class="spot-info">
                    <h2>The Tudor Pass</h2>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p>6.7 mi - Egham</p>
                    <button onclick="window.location.href='review.html'">View Review</button>
                </div>
            </div>
            <div class="spot">
                <img src="assets/images/bijou.jpg" alt="Spot Image">
                <div class="spot-info">
                    <h2></h2>
                    <p>⭐⭐⭐⭐⭐</p>
                    <p>6.9 mi - Hayes</p>
                    <button onclick="window.location.href='review.html'">View Review</button>
                </div>
            </div>
            <!-- Repeat spot structure for other spots -->
        </div>
    </div>
</body>
</html>
