    <title>Register - Rate This Spot</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="add-new-spot.html">Add New Spot</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </nav>
    <div class="register-container">
        <h1>Rate This Spot</h1>
        <h2>Register</h2>
        <form id="registerForm">
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="text" id="registerUsername" placeholder="Create Username" required>
            <input type="password" id="registerPassword" placeholder="Create Password" required>
            <input type="password" id="registerPasswordConfirm" placeholder="Enter Password Again" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="login.html">Log In</a></p>
    </div>
    <script src="assets/js/main.js"></script>
